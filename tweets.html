<!DOCTYPE html>
<head>
  <title>Visualisation tweets</title>
  <meta charset="utf-8">

  <script src="https://cdn.jsdelivr.net/npm/vega@4.3.0/build/vega.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc10/build/vega-lite.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3.24.1/build/vega-embed.js"></script>

  <style media="screen">
    /* Add space between Vega-Embed links  */
    .vega-actions a {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <h1>La visualisation des 10 auteurs les plus influents</h1>
  <!-- Container for the visualization -->
  <div id="vis"></div>

  <script>
  // Assign the specification to a local variable vlSpec.
  var vlSpec = {
				  "$schema": "https://vega.github.io/schema/vega-lite/v3.json",
				  "data": {
				    "values": [
				      {"a": "ED Summers", "b": 103},
				      {"a": "Sara Day Thomson", "b": 98},
				      {"a": "Anna Perricci", "b": 86},
				      {"a": "Michael L. Nelson", "b": 78},
				      {"a": "Patricia Hswe", "b": 71},
				      {"a": "Marisa Parham", "b": 67},
				      {"a": "Ashley Blewer", "b": 60},
				      {"a": "Raffaele Messuti", "b": 55},
				      {"a": "Dragan Espenschied", "b": 55}
				    ]
				  },
				  "mark": "bar",
				  "encoding": {
							    "x": {
								      "field": "a",
								      "type": "nominal",
								      "axis": {"title": "Auteurs influents"}
							    	},
							    "y": {
								      "aggregate": "average",
								      "field": "b",
								      "type": "quantitative",
								      "axis": {"title": "Nombre de tweets"}
							    	}
				 			 },
				  "config": {"axisY": {"minExtent": 30}}
				};

  // Embed the visualization in the container with id `vis`
  vegaEmbed("#vis", vlSpec);
  </script>
</body>
</html>
